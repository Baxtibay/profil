<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="main-content">
    <div class="account">
      <h1 class="account-settings">Account-settings</h1>
      <form class="user-info">
        <div class="user-info-wrapper">
          <img src="" alt="" width="30" height="30">
          <label>
            Username
            <input type="text" name="user-name" placeholder="Enter your username">
          </label>
          <hr>
          <label>
            Firstname
            <input type="text" name="first-name" placeholder="Enter your first name">
          </label>
          <label>
            Lastname
            <input type="text" name="last-name" placeholder="Enter your last name">
          </label>
          <hr>
          <label>
            Email
            <input type="text" name="last-name" placeholder="Enter your email">
          </label>
          <hr>
          <label>
            Bio
            <textarea name="bio" id="" cols="30" rows="10"></textarea>
          </label>
          <hr>
        </div>
        <button type="button">Cancel</button>
        <button type="button">Save</button>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
